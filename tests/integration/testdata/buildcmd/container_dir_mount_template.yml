AWSTemplateFormatVersion : '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Timeout: 20
    MemorySize: 512

Resources:
  CheckDirMountFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PythonContainerMountedDirs
      Handler: main.handler
      Runtime: python3.7
    Metadata:
      BuildMethod: makefile